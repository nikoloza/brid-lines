<link rel="stylesheet" href="style.css">

<header>
  <img class="logo" src="img/logo.svg" alt="">
</header>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" preserveAspectRatio="none">
  <defs>
    <filter id="blur"
      width="120%" 
      height="120%" 
      x="-10%"
      y="-10%" 
      filterUnits="objectBoundingBox">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
    <filter id="blur-path"
      width="120%" 
      height="120%" 
      x="-10%"
      y="-10%" 
      filterUnits="userSpaceOnUse">
        <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
  </defs>
  
  <mask id="mask-letters">
    <g filter="url(#blur)">
      <use class="letter b" x="10" y="20" xlink:href="letters.svg#letter-b"></use>
      <use class="letter r" x="140" y="110" xlink:href="letters.svg#letter-r"></use>
      <use class="letter i" x="280" y="0" xlink:href="letters.svg#letter-i"></use>
      <use class="letter d" x="340" y="70" xlink:href="letters.svg#letter-d"></use>
    </g>
  </mask>
  <path class="animated-lines" mask="url(#mask-letters)"></path>
</svg>

<nav class="social">

  <a href="#facebook">Behance</a>
</nav>
