<link rel="stylesheet" href="style.css">

<header>
  <img class="logo" src="img/logo.svg" alt="">
</header>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 320" preserveAspectRatio="none">
  <defs>
    <filter id="blur"
      width="100%" 
      height="100%" 
      x="0%"
      y="0%" 
      filterUnits="objectBoundingBox">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>
    <filter id="blur-path"
      width="100%" 
      height="100%" 
      x="0%"
      y="0%" 
      filterUnits="userSpaceOnUse">
        <feGaussianBlur in="SourceGraphic" stdDeviation="25"/>
    </filter>
  </defs>

  <g fill="none" fill-rule="evenodd">
    <mask id="mask-letters">
      <g filter="url(#blur)">
        <text x="10" y="150" fill-rule="evenodd">B</text>
        <text x="100" y="250" fill-rule="evenodd">R</text>
        <text x="220" y="80" fill-rule="evenodd">I</text>
        <text x="300" y="200" fill-rule="evenodd">D</text>
      </g>
    </mask>
    <path class="animated-lines-thick" mask="url(#mask-letters)"></path>
    
    <mask id="mask">
      <g class="mouse-container" filter="url(#blur-path)"></g>
    </mask>
    <path class="animated-lines" mask="url(#mask)"></path>
  </g>
</svg>

<script type="module" src="script.js"></script>
